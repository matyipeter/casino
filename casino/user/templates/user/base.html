{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user/css/styles.css' %}">
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!--W3css-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="{% static 'user/js/sidebar.js' %}" defer></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
  <div class='w3-bar w3-wide w3-padding header-nav'>
    <h1 class='text-4xl text-semibold'>Royal Casino</h1>
  </div>
    <hr class='nav-hr'>
    <div class='w3-bar header-nav w3-padding'>
      <div class='container'>
        <a class='w3-bar-item w3-btn nav-btn' href="">Játékok</a>
        <a class='w3-bar-item w3-btn nav-btn' href="">Sportfogadás</a>
        <a class='w3-bar-item w3-btn nav-btn' href="">Póker</a>
        <a class='w3-bar-item nav-btn trending' href="">Blackjack</a>
        <div class="w3-hide-small">
          {% if user.is_authenticated %}
          <!--<a class='w3-bar-item w3-right btn btn-info text-xl font-medium' href="{% url "user:account" %}">Account</a> -->
          <button class='w3-bar-item w3-right btn btn-info text-xl font-medium' onclick="openRightMenu()">Account</button>
          <div class="w3-sidebar w3-bar-block w3-text-black w3-animate-right w3-green" style="display:none;right:0;" id="rightMenu">
            <button onclick="closeRightMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
            <a href="{% url "user:account" %}" class="w3-bar-item w3-button">Deposit</a>
            <a href="{% url "user:account" %}" class="w3-bar-item w3-button">Withdraw</a>
            <a href="{% url "user:account" %}" class="w3-bar-item w3-button">Passwords</a>
          </div>
          <a class='w3-bar-item w3-right btn btn-danger text-xl font-medium' href="{% url "user:logout" %}">Logout</a>
          {% else %}
          <a class='w3-bar-item w3-right btn btn-warning text-xl font-medium' href="{% url "user:register" %}">Register</a>
          <a class='w3-bar-item w3-right btn btn-success text-xl font-medium' href="{% url "user:login" %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% block content %}
    
    {% endblock content %}
</body>
</html>

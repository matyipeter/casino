{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user/css/styles.css' %}">
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!--W3css-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
  <div class='w3-bar w3-wide w3-padding header-nav'>
    <h1 class='text-4xl text-semibold'>Royal Casino</h1>
  </div>
    <hr class='nav-hr'>
    <div class='w3-bar header-nav w3-padding'>
      <div class='container'>
        <a class='w3-bar-item w3-btn nav-btn' href="">Játékok</a>
        <a class='w3-bar-item w3-btn nav-btn' href="">Sportfogadás</a>
        <a class='w3-bar-item w3-btn nav-btn' href="">Póker</a>
        <a class='w3-bar-item nav-btn trending' href="">Blackjack</a>
        <div class="w3-hide-small">
          {% if user.is_authenticated %}
          <a class='w3-bar-item w3-right btn btn-info text-xl font-medium' href="">Account</a>
          <a class='w3-bar-item w3-right btn btn-danger text-xl font-medium' href="{% url "user:logout" %}">Logout</a>
          {% else %}
          <a class='w3-bar-item w3-right btn btn-warning text-xl font-medium' href="{% url "user:register" %}">Register</a>
          <a class='w3-bar-item w3-right btn btn-success text-xl font-medium' href="{% url "user:login" %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% block content %}
    
    {% endblock content %}
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user/css/styles.css' %}">
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!--W3css-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <title>Test</title>
</head>
<body>
    <div class='w3-container header-nav'>
        <div class="text-center p-5">
            <div class="row">
              <div class="col text-2xl font-semibold text-orange-600">
                GAME OF THE WEEK: BLACKJACK
              </div>
              <div class="col">
                <h1 class='text-4xl text-semibold'>Welcome to the Casino</h1>
              </div>
              <div class="col">
                {% if user.is_authenticated %}
                <a class='btn btn-danger text-xl font-medium' href="{% url "user:logout" %}">Logout</a>
                <a class='btn btn-info text-xl font-medium' href="">Account</a>
                {% else %}
                <a class='btn btn-success text-xl font-medium' href="{% url "user:login" %}">Login</a>
                <a class='btn btn-warning text-xl font-medium' href="{% url "user:register" %}">Register</a>
                {% endif %}
              </div>
            </div>
          </div>
    </div>
    <hr class='nav-hr'>
    <div class='w3-bar header-nav'>
      <div class='container'>
        <a class='w3-bar-item w3-btn nav-btn' href="">Játékok</a>
        <a class='w3-bar-item w3-btn nav-btn' href="">Sportfogadás</a>
        <a class='w3-bar-item w3-btn nav-btn' href="">Póker</a>
        <a class='w3-bar-item nav-btn trending' href="">Blackjack</a>
      </div>

    </div>
</body>
</html>
